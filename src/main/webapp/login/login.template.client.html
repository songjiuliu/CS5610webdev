<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link 	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
<link 	href="login.style.client.css" rel="stylesheet"/>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/login/login.template.client.html">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="/register/register.template.client.html">Register</a></li>
					<li class="nav-item"><a class="nav-link" href="/profile/profile.template.client.html">Profile</a></li>
				</ul>
		</div>
	</nav>



<div class="container">
 <h1>Sign In</h1>
 <form>
   <div class="form-group row">
     <label for="username" class="col-sm-2 col-form-label">
       Username </label>
     <div class="col-sm-10">
       <input class="form-control wbdv-field wbdv-username"
                     id="username"
                     placeholder="Alice">
     </div>
   </div>
   <div class="form-group row">
     <label for="password" class="col-sm-2 col-form-label">
       Password </label>
     <div class="col-sm-10">
       <input type="password" class="form-control wbdv-field wbdv-password"
              id="password" placeholder="123qwe#$%">
     </div>
   </div>
   <div class="form-group row">
     <label class="col-sm-2 col-form-label"></label>
     <div class="col-sm-10">
       <button class="btn btn-primary btn-block wbdv-login wbdv-button">Sign in</button>
       <div class="row">
         <div class="col-6">
           <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
         </div>
         <div class="col-6">
           <a href="#" class="float-right wbdv-link wbdv-register">Sign up</a>
         </div>
       </div>
     </div>
   </div>
 </form>
</div>
</body>
</html>
