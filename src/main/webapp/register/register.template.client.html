<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet" />
<link 	href="register.style.client.css"
			rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<h1>Register</h1>
		<div class="form-group row">
			<label for="usernameFld" class="col-sm-2 col-form-label">
				Username </label> <input id="usernameFld"
				class="col-sm-10 form-control wbdv-field wbdv-username" />
		</div>
		<div class="form-group row">
			<label for="passwordFld" class="col-sm-2 col-form-label">
				Password</label> <input type="password" id="passwordFld"
				class="col-sm-10 form-control wbdv-field wbdv-password" />
		</div>
		<div class="form-group row">
			<label for="verifyPasswordFld" class="col-sm-2 col-form-label">
				Verify</label> <input type="password" id="verifyPasswordFld"
				class="col-sm-10 form-control wbdv-field wbdv-password-verify" />
		</div>
		<div class="form-group row">
			<label for="verifyPasswordFld" class="col-sm-2 col-form-label">
			</label>
			<button id="registerBtn"
				class="col-sm-10 btn btn-primary btn-block wbdv-button wbdv-register">Register</button>
		</div>
	</div>
</body>
</html>
