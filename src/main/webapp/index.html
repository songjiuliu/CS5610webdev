</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand wbdv-label wbdv-course-manager"
			href="/index.html">Course Manager</a>
		<button class="navbar-toggler wbdv-field wbdv-hamburger" type="button"
			data-toggle="collapse" data-target="#navbarNavDropdown">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/login/login.template.client.html">Login</a></li>
				<li class="nav-item"><a class="nav-link"

				<li class="nav-item"><a class="nav-link"

			</ul>
		</div>
	</nav>


	<table class="table table-striped">
		<thead class="wbdv-field wbdv-new-course">
			<tr>
				<td class="wbdv-header wbdv-title">Title</td>
				<td class="wbdv-header wbdv-owner">Owner<button><i
					class="fas fa-sort-up wbdv-header wbdv-sort"></i></button></td>
				<td class="">Date</td>
				<td class="wbdv-header wbdv-last-modified">Last Modified</td>
				<td><button class="wbdv-button wbdv-grid-layout">
						<i class="fas fa-th"></i>
					</button></td>
				<td><button class="wbdv-button wbdv-list-layout">
						<i class="fas fa-list"></i>
					</button></td>
			</tr>
		</thead>
		<tbody>
			<tr class="wbdv-row wbdv-course">
				<td class="wbdv-row wbdv-title"><i
					class="fas fa-file-alt wbdv-row wbdv-icon
				"></i> CS5500</td>
				<td class="wbdv-row wbdv-owner">me</td>
				<td class="wbdv-row wbdv-modified-date">6:45 PM</td>
				<td>me</td>
				<td><button class="wbdv-row wbdv-button wbdv-delete">
						<i class="fas fa-trash-alt"></i>
					</button></td>
				<td></td>
			</tr>
			<tr>
				<td class="wbdv-row wbdv-title"><i
					class="fas fa-file-alt wbdv-row wbdv-icon
				"></i> CS5500</td>
				<td class="wbdv-row wbdv-owner">me</td>
				<td class="wbdv-row wbdv-modified-date">6:45 PM</td>
				<td>me</td>
				<td><button class="wbdv-row wbdv-button wbdv-delete">
						<i class="fas fa-trash-alt"></i>
					</button></td>
				<td></td>
			</tr>
			<tr>
				<td class="wbdv-row wbdv-title"><i
					class="fas fa-file-alt wbdv-row wbdv-icon
				"></i> CS5500</td>
				<td class="wbdv-row wbdv-owner">me</td>
				<td class="wbdv-row wbdv-modified-date">6:45 PM</td>
				<td>me</td>
				<td><button class="wbdv-row wbdv-button wbdv-delete">
						<i class="fas fa-trash-alt"></i>
					</button></td>
				<td></td>
			</tr>
		</tbody>
	</table>
<button class="wbdv-button wbdv-add-course">
<i class="fas fa-plus-circle"></i>
</button>
