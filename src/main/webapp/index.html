<html>
<head>
<meta charset="UTF-8">
<title>Course Management System</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
	rel="stylesheet">
<link href="index.style.client.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand "
			href="/index.html">Course Management System</a>
		<button class="navbar-toggler" type="button"
			data-toggle="collapse" data-target="#navbarNavDropdown">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/login/login.template.client.html">Login</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/register/register.template.client.html">Register</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/profile/profile.template.client.html">Profile</a></li>
			</ul>
		</div>
	</nav>
	<div class="row">
		<nav class="navbar navbar-light light-blue lighten-4 col-sm-2">
			<button
				class="wbdv-field wbdv-hamburger
			 navbar-toggler toggler-example"
				type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent1"
				aria-controls="navbarSupportedContent1" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="dark-blue-text"><i class="fas fa-bars fa-1x"></i></span>
			</button>
		</nav>
		<h4 class="col-sm-4 wbdv-label wbdv-course-manager">Course Manager</h4>
		<input id="" placeholder="New Course Title"
			class="wbdv-field wbdv-dob col-sm-4" />
		<button class="wbdv-button wbdv-add-course  col-sm-2">
			<i class="fas fa-plus-circle"></i>
		</button>
	</div>
	<table class="table table-striped">
		<thead class="wbdv-field wbdv-new-course">
			<tr>
				<td class="wbdv-header wbdv-title">Title</td>
				<td class="wbdv-header wbdv-owner">Owner
					<button>
						<i class="fas fa-sort-up wbdv-header wbdv-sort"></i>
					</button>
				</td>
				<td class="">Date</td>
				<td class="wbdv-header wbdv-last-modified">Last Modified</td>
				<td><button class="wbdv-button wbdv-grid-layout">
						<i class="fas fa-th"></i>
					</button></td>
				<td><button class="wbdv-button wbdv-list-layout">
						<i class="fas fa-list"></i>
					</button></td>
			</tr>
		</thead>
		<tbody>
			<tr class="wbdv-row wbdv-course">
				<td class="wbdv-row wbdv-title"><i
					class="fas fa-file-alt wbdv-row wbdv-icon
				"></i> CS5500</td>
				<td class="wbdv-row wbdv-owner">me</td>
				<td class="wbdv-row wbdv-modified-date">6:45 PM</td>
				<td>me</td>
				<td><button class="wbdv-row wbdv-button wbdv-delete">
						<i class="fas fa-trash-alt"></i>
					</button></td>
				<td></td>
			</tr>
			<tr>
				<td class="wbdv-row wbdv-title"><i
					class="fas fa-file-alt wbdv-row wbdv-icon
				"></i> CS5500</td>
				<td class="wbdv-row wbdv-owner">me</td>
				<td class="wbdv-row wbdv-modified-date">6:45 PM</td>
				<td>me</td>
				<td><button class="wbdv-row wbdv-button wbdv-delete">
						<i class="fas fa-trash-alt"></i>
					</button></td>
				<td></td>
			</tr>
			<tr>
				<td class="wbdv-row wbdv-title"><i
					class="fas fa-file-alt wbdv-row wbdv-icon
				"></i> CS5500</td>
				<td class="wbdv-row wbdv-owner">me</td>
				<td class="wbdv-row wbdv-modified-date">6:45 PM</td>
				<td>me</td>
				<td><button class="wbdv-row wbdv-button wbdv-delete">
						<i class="fas fa-trash-alt"></i>
					</button></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<button class="wbdv-button wbdv-add-course">
		<i class="fas fa-plus-circle"></i>
	</button>

</body>
</html>
